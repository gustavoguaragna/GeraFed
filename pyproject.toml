[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "GeraFed"
version = "1.0.0"
description = "Data Augmentation para Dados HeterogÃªneos em Aprendizado Federado"
license = "Apache-2.0"
dependencies = [
    "flwr[simulation]>=1.12.0",
    "flwr-datasets[vision]>=0.3.0",
    "torch==2.2.1",
    "torchvision==0.17.1",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "gustavoguaragna"

[tool.flwr.app.components]
serverapp = "Simulation.server_app:app"
clientapp = "Simulation.client_app:app"

[tool.flwr.app.config]
num_rodadas = 20
num_clientes = 4
fraction_fit_alvo = 1.0
fraction_fit_gen = 1.0
tam_ruido = 100
tam_batch = 64
tam_img = 28
epocas_alvo = 2
epocas_gen = 5
num_dadosssyn = 10
learn_rate_alvo = 0.001
learn_rate_gen = 0.0001
modelo_alvo = "mlp"
modelo_gen = "gan"
dataset = "mnist"
niid = true
alpha_dir = 0.1
agg = "disc" # 'disc', 'full'


[tool.flwr.federations]
default = "local-simulation"

[tool.flwr.federations.local-simulation]
options.num-supernodes = 10
options.backend.client-resources.num-cpus = 1
options.backend.client-resources.num-gpus = 0

